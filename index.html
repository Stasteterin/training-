<div class="calculatorClass">
    <div class="operationBlock">
        <button class= buttonClass id="buttonPlusId">+</button>
        <button class= buttonClass id="buttonMinusId">-</button>
        <button class= buttonClass id="buttonMultiplyId">*</button>
        <button class= buttonClass id="buttonDevideId">/</button>
    </div>
    <div><hr class="separatorClass"></div>
    <div class="inputsBlock">
        <div class="inputBlock">
            <label>Number 1</label>
            <input type="number" value="13" step="1" id="Number1Id">
        </div>
        <div class="inputBlock">
            <label>Number 2</label>
            <input type="number" value="15" step="1" id="Number2Id">
        </div>
    </div>
</div>
